<form [formGroup]="form">
  <label>
    Id:
    <input formControlName="id" readonly />
  </label>

  <label>
    Tabela:
    <input formControlName="tabela" readonly />
  </label>

  <label>
    Tipo do log:
    <input formControlName="tipoLog" readonly />
  </label>

  <label>
    Usuário:
    <input formControlName="usuario" readonly />
  </label>

    <label>
      Data de execução:
      <input [value]="form.get('createdAt')?.value | date: 'dd/MM/yyyy HH:mm:ss'" readonly />
    </label>

  <label class="full-width-label" style="grid-column: 1 / -1">
    Observações:
    <textarea formControlName="campos" class="full-width-textarea" readonly></textarea>
  </label>

</form>
